<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO-LIST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <link rel="stylesheet" href="InputStyling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
</head>
<body>

<div class="outerbox card-panel grey lighten-5 z-depth-1">

    <div class="inputbox">
        <button id="addbtnb" class = "addbtnb">ADD TASK</button>
        <button id="rembtnb" class="rembtnb">REMOVE ALL</button>
        <input type="text" id="entryb" class="entryb">
        <button id="addeleb" class="addeleb">ADD</button>
    </div>

    <div class="list">
        <ul id="addTo">
        </ul>
    </div>
</div>

<div class="total" id="total">TOTAL :<span class="value" id="tval">0</span></div>

<div class="complete" id="complete">COMPLETE :<span class="value" id="cval">0</span></div>

<script src="AddnSubtract.js"></script>

</body>
</html>
